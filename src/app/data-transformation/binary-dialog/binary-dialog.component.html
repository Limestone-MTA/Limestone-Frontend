<mat-card *ngIf="variable" class="card">
  <mat-card-header>
    <mat-card-title>
      <span title="ID: {{variable.ident}}">{{variable.name}}</span>
    </mat-card-title>
    <mat-card-subtitle>Details view of the variable.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="justify-content: center;">
    <mat-table [dataSource]="DataSource" matSort>
      <ng-container matColumnDef="value">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row" class="pointer"> {{row.value}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="value 0">
          <mat-header-cell *matHeaderCellDef>0</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (change)="change(row, '0', $event)" [checked]="row.occurrence=='0'"  [disabled]="readonly"> </mat-checkbox>
          </mat-cell>
      </ng-container>
      <ng-container matColumnDef="value 1">
        <mat-header-cell *matHeaderCellDef> 1 </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (change)="change(row, '1', $event)" [checked]="row.occurrence=='1'" [disabled]="readonly"> </mat-checkbox>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
  <button mat-raised-button [mat-dialog-close]="true" color="button-blue" class="apply-button" (click)="applyChanges()">Apply</button>
</mat-card>
